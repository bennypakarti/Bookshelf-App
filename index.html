<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BOOKSHELF</title>
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
        <div class="header-content">
            <div class="welcome-content">
                <p>Selamat Datang di</p>
                <h1>Bookshelf Apps</h1>
            </div>
            <a href="#form">
                <button class="btn-down">
                    <p>Start</p>
                </button>
            </a>
        </div>
	</header>
    <main>
        <div class="input-form" id="inputform">
            <div class="form-header">
                <h3 action="#" id="">Tambah Buku</h3>
            </div>
            <div class="form-body">
                <form class="form-add" id="form">
                    <div class="input-title">
                        <label for="title">Judul Buku</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="input-year">
                        <label for="year">Tahun Terbit</label>
                        <input type="number" id="year" name="year" required>
                    </div>
                    <div class="input-author">
                        <label for="author">Pengarang</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="checklist">
                        <label for="bookIsCompleted">Sudah dibaca?</label>
                        <input type="checkbox" id="bookIsCompleted">
                    </div>
                    <input type="submit" value="Submit" name="Submit" class="btn-submit">
                </form>
            </div>
        </div>

        <content>
        <div class="description">
            <div class="info">
                <p>
                    <b>Jumlah Buku :
                        <span id="jumlahbuku">0</span>
                    </b>
                </p>
            </div>
        </div>

            <div class="main-content">
                <div class="container satu">
                    <h2 class="container-header">Belum Dibaca</h2>
                    <div class="list-item" id="books">
                        
                    </div>
                </div>

                <div class="container dua">
                    <h2 class="container-header">Selesai Dibaca</h2>
                    <div class="list-item" id="completed-books">
                        
                    </div>
                </div>
            </div>
        </content>
    </main>

    <footer id="contact">
        <h3>Contact Developer</h3>
        <a href="https://www.instagram.com/bhastop_/">
            <img src="img/iconfinder_1_Instagram_colored_svg_1_5296765.png" title="Akun Instagram"></a>
        <a href="https://www.facebook.com/profile.php?id=100004460388714">
            <img src="img/iconfinder_Colored_Facebook3_svg_5365678.png"title="Akun Facebook"></a>
        <a href="https://www.twitter.com/bennyhasto">
            <img src="img/iconfinder_1_Twitter3_colored_svg_5296516.png"title="Akun Twitter"
            ></a>
        <p>Copyright &#169; 2021 Benny Pakarti, Dicoding Academy.</p>
    </footer>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
</body>
</html>
